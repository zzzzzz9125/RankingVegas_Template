<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <!-- Background gradient for depth -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="100%" style="stop-color:#A0A0A0"/>
    </linearGradient>
    <linearGradient id="bronzeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD7F32"/>
      <stop offset="100%" style="stop-color:#8B5A2B"/>
    </linearGradient>
  </defs>
  
  <!-- Trophy base -->
  <rect x="5" y="13" width="6" height="2" rx="0.5" fill="#666"/>
  <rect x="6" y="11" width="4" height="2" fill="#888"/>
  
  <!-- Trophy cup body -->
  <path d="M3 2 L13 2 L12 8 Q11 10 8 11 Q5 10 4 8 L3 2 Z" fill="url(#goldGrad)" stroke="#D4A500" stroke-width="0.5"/>
  
  <!-- Trophy handles -->
  <path d="M3 3 Q1 3 1 5 Q1 7 3 7" fill="none" stroke="url(#goldGrad)" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M13 3 Q15 3 15 5 Q15 7 13 7" fill="none" stroke="url(#goldGrad)" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Star highlight in trophy -->
  <polygon points="8,3.5 8.8,5.5 11,5.5 9.3,6.8 10,9 8,7.5 6,9 6.7,6.8 5,5.5 7.2,5.5" fill="#FFF8DC" opacity="0.9"/>
  
  <!-- Number 1 badge (small, bottom right) -->
  <circle cx="12" cy="12" r="2.5" fill="url(#silverGrad)" stroke="#888" stroke-width="0.3"/>
  <text x="12" y="13.5" text-anchor="middle" font-size="3.5" font-weight="bold" fill="#333" font-family="Arial">1</text>
</svg>
